<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Places Logo" class="logo">
            <h1>Places to Stay</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="login-status" class="login-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="review-container">
            <div id="place-header">
                <h2>Add a Review for: <span id="place-name">Cozy Downtown Apartment</span></h2>
                <img src="images/place1.jpg" alt="Cozy Downtown Apartment" class="place-thumbnail">
            </div>
            
            <form id="review-form" class="form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" rows="6" required placeholder="Share your experience staying at this place..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Review</button>
                    <a href="place.html?id=1" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Places to Stay. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
